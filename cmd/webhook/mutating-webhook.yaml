apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatatingWebhookConfiguration
metadata:
  name: kuberhealthy-mutating-webhook
  labels:
    app: kuberhealthy
webhooks:
  - name: kuberhealthychecks.comcast.com
    matchPolicy: Equivalent
    clientConfig:
      service:
        name: kuberhealthy-admission-webhook-svc
        namespace: kuberhealthy
        path: "/mutate"
      caBundle: ${CA_BUNDLE}
    sideEffects: NoneOnDryRun
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["comcast.github.io"]
        apiVersions: ["v1"]
        resources: ["khchecks"]
